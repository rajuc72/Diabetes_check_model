<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Check</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, #74ebd5, #9face6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        form {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        form input {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 10px;
            font-size: 13px;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="/predict" method="POST">
        <label>Pregnancies</label>
        <input type="number" name="Pregnancies" required>

        <label>Glucose</label>
        <input type="number" name="Glucose" required>

        <label>Blood Pressure</label>
        <input type="number" name="BloodPressure" required>

        <label>Skin Thickness</label>
        <input type="number" name="SkinThickness" required>

        <label>Insulin</label>
        <input type="number" name="Insulin" required>

        <label>BMI</label>
        <input type="number" name="BMI"  required>

        <label>Diabetes Pedigree Function</label>
        <input type="number" name="DiabetesPedigreeFunction"  required>

        <label>Age</label>
        <input type="number" name="Age" required>

        <button type="submit">Check Diabetes</button>

        <p>Note: Please ensure all fields are filled with valid numbers.</p>
       
    </form><br><br>
    <h3>Diabetic Affected or Not:<h3>
    <h3 style="color: red;">{{ prediction }}</h3>

</body>
</html>
